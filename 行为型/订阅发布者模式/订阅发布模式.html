    <script>
      class EventEmitter {
        list = {}
        on(event, func) {
          const _this = this
          ;(_this.list[event] || (_this.list[event] = [])).push(func)
          return _this
        }
        emit(event, ...rest) {
          const _this = this
          const fn = _this.list[event]
          if (fn?.length === 0) return
          fn.forEach((val) => {
            val.apply(_this, rest)
          })
          return _this
        }
        once(event, func) {
          const _this = this
          function on() {
            _this.off(event, on)
            func.apply(_this, arguments)
          }
          on.func = func
          _this.on(event, on)
          return _this
        }
        off(event, func) {
          const _this = this
          const fn = _this.list[event]
          if (fn?.length === 0) return
          if (!func) {
            fn.length = 0
          } else {
            const fnIndex = fn.findIndex(
              (val) => val === func || val.func === func
            )
            fn.splice(fnIndex, 1)
          }
          return _this
        }
      }
