      const createElement = ({ tag, attr, children }) => {
        const node = tag
          ? document.createElement(tag)
          : document.createTextNode(attr.text)

        tag &&
          Object.keys(attr).forEach((key) => node.setAttribute(key, attr[key]))

        children &&
          children.forEach((child) => node.appendChild(createElement(child)))

        return node
      }

      const ulElement = createElement({

        attr: { id: 'data-list' },
