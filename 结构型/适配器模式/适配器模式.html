<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 原来的树形结构 */
      const oldTreeData = [
        {
          name: '总部',
          place: '一楼',
          children: [
            { name: '财务部', place: '二楼' },
            { name: '生产部', place: '三楼' },
            {
              name: '开发部',
              place: '三楼',
              children: [
                {
                  name: '软件部',
                  place: '四楼',
                  children: [
                    { name: '后端部', place: '五楼' },
                    { name: '前端部', place: '七楼' },
                    { name: '技术支持部', place: '六楼' }
                  ]
                },
                {
                  name: '硬件部',
                  place: '四楼',
                  children: [
                    { name: 'DSP部', place: '八楼' },
                    { name: 'ARM部', place: '二楼' },
                    { name: '调试部', place: '三楼' }
                  ]
                }
              ]
            }
          ]
        }
      ]

      // 属性结构平铺
      function treeDataAdapter(treeArr, flatArr = []) {
        treeArr.forEach((val) => {
          if (val.children) {
            treeDataAdapter(val.children, flatArr)
          }
          const { name, place } = val
          flatArr.push({ name, place })
        })
        return flatArr
      }
      console.log(
        '%c Line:57 🥖 treeDataAdapter(oldTreeData)',
        'color:#f5ce50',
        treeDataAdapter(oldTreeData)
      )
    </script>
  </body>
</html>
