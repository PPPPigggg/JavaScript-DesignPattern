<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 函数属性重载 */
      function overloading(text, mode, printNum) {
        if (printNum === undefined) {
          printNum = mode
          mode = undefined
        }
        for (let i = 0; i < printNum; i++) {
          console[mode || 'log'](text)
        }
      }
      overloading('uuuu', 'warn', 10)
      overloading('uuuu', 10)
    </script>
  </body>
</html>
